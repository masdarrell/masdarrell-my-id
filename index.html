<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan Diri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      animation: fadeInCard 1.5s ease-out;
    }

    @keyframes fadeInCard {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #9face6;
    }

    h1 {
      margin: 10px 0;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Darrell Christian</h1>
    <p>Halo! namaku Darrell aku adalah siswa di SMPK PBJ aku sedang belajar cara menggunakan html/css dan javascript dan ini web pertama aku!</p>
  </div>
</body>
</html>
