<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan Darrell 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right top, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    .cloud {
      position: absolute;
      top: 20px;
      left: -100px;
      font-size: 5rem;
      animation: moveClouds 60s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(150vw); }
    }

    .card {
      background: white;
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 550px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #ff7675;
      font-size: 1.3em;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #2d3436;
    }

    p {
      font-size: 1.05em;
      line-height: 1.7;
      color: #444;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background: #fd79a8;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e84393;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }

      .emoji {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Cloud Animation -->
  <div class="cloud">☁️</div>
  <div class="cloud" style="top: 100px; animation-delay: 10s;">☁️</div>

  <div class="card" data-aos="flip-up">
    <div class="emoji">👋😄</div>
    <h2>Hai Semuanya!</h2>
    <h1>Darrell Christian</h1>
    <p>Halo! Aku Darrell, sedang belajar pemrograman web di SMPK PBJ.</p>
    <p>Aku suka <strong>main game</strong> 🎮, <strong>dengerin musik</strong> 🎧, dan <strong>belajar hal baru</strong> 📚.</p>
    <p>Olahraga favoritku adalah <strong>basket</strong> 🏀 dan <strong>bulu tangkis</strong> 🏸.</p>
    <p>Senang bisa berbagi dan semoga kita bisa berteman!</p>
    <a href="#" class="btn">Ayo Berteman 🎈</a>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true
    });
  </script>

</body>
</html>
