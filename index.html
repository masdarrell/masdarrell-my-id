<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan Darrell</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #444;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    h1 {
      color: #222;
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #019875;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="card" data-aos="zoom-in">
    <h2>Perkenalan diri</h2>
    <h1>Darrell Christian</h1>
    <p>Halo! Nama saya Darrell. Aku lagi belajar pemrograman web dan sekolah di SMPK PBJ.</p>
    <p>Aku suka bermain game, mendengarkan musik, dan belajar hal baru.</p>
    <p>Aku juga suka olahraga seperti basket dan bulu tangkis.</p>
    <p>Semoga kita bisa berteman!</p>
    <a href="#" class="btn">Ayo Berteman!</a>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // durasi animasi dalam milidetik
      once: true      // hanya animasi sekali
    });
  </script>

</body>
</html>
