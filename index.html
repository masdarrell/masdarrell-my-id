<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan Darrell 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      position: relative;
    }

    /* Aesthetic blurry shapes */
    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 30% 30%, #ffdde1, #ee9ca7);
      filter: blur(100px);
      border-radius: 50%;
      opacity: 0.5;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    .blob2 {
      top: 60%;
      left: 70%;
      background: radial-gradient(circle at 70% 70%, #c1dfc4, #deecdd);
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      max-width: 550px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h2 {
      color: #a78295;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    h1 {
      color: #4b4b4b;
      font-size: 2.1em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.05em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #a78295;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #8b5e7c;
    }

    .emoji {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Aesthetic background blobs -->
  <div class="blob" style="top: 10%; left: 10%;"></div>
  <div class="blob blob2"></div>

  <div class="card" data-aos="fade-up">
    <div class="emoji">🌸💫</div>
    <h2>Selamat Datang!</h2>
    <h1>Darrell Christian</h1>
    <p>Halo! Aku Darrell, sedang belajar pemrograman web di SMPK PBJ.</p>
    <p>Aku suka bermain game 🎮, mendengarkan musik 🎧, dan belajar hal baru 📚.</p>
    <p>Olahraga favoritku adalah basket 🏀 dan bulu tangkis 🏸.</p>
    <p>Semoga kita bisa berteman dan saling mendukung!</p>
    <a href="#" class="btn">Ayo Berteman 🌟</a>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true
    });
  </script>
</body>
</html>
