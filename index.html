<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gabung Bersama Darrell</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #1b263b, #0d1b2a);
    }

    .container {
      text-align: center;
      background-color: #1a1a1a;
      border: 2px solid #00ffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
    }

    button {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00ffff;
      animation: popin 0.4s ease-out;
    }

    @keyframes popin {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Selamat Datang di Dunia Teknologi</h1>
  <h2>Darrell Christian</h2>
  <p>Halo! Saya Darrell, pelajar yang sedang mempelajari dunia pemrograman web.</p>
  <button onclick="showPopup()">Gabung Bersama ü§ù</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    üéâ Selamat datang di dunia teknologi! üöÄ<br>
    Semoga harimu menyenangkan! üòÑ<br><br>
    <button onclick="hidePopup()">Tutup üòé</button>
  </div>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
