<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perkenalan Diri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      color: #333;
    }
    p {
      color: #666;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" class="profile-img">
    <h1>Nama Kamu</h1>
    <p>Halo! Saya seorang pengembang web yang suka membangun hal-hal keren dengan HTML, CSS, dan JavaScript.</p>
    <div class="socials">
      <a href="#">Instagram</a> |
      <a href="#">LinkedIn</a> |
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
